<script>
$(function () {
  var counts = [0];
  

    
    

    $(".playground").sortable({
        revert: true
    });
    
    $(".dr").draggable({
        connectToSortable: ".playground",
        helper: function(){
          return $(this).clone(true);
        },
        revert: "invalid",
        start: function(){counts[0]++}
    });
    
  

    $(".playground").sortable({
        revert: true,
        placeholder: ".placeholder", 
        receive: function (event, ui) { 
       

      $('.playground .h1').attr('id', "h1-"+counts[0]);
      $(".playground .h2").attr('id', 'h2-'+counts[0]);
      $(".playground .h3").attr('id', 'h3-'+counts[0]);
      $(".playground .paragraph").attr('id', 'pgraph-'+counts[0]);
      $(".playground .font").attr('id', 'font-'+counts[0]);
      //$(".playground .priceTable").attr('id', 'ptable-'+counts[0]);
     
      $(".playground .h1").removeClass("h1");
      $('.playground .h2').removeClass('h2');
      $('.playground .h3').removeClass('h3');
      $('.playground .paragraph').removeClass('paragraph');
      $('.playground .font').removeClass('font');
     // $('.playground .priceTable').removeClass('priceTable');

      $('.playground .sor').removeClass("dr");
      $('.playground .sor').removeClass("ui-draggable ui-draggable-handle");
      // remove icon
      $(".playground .h1icon").remove(".h1icon");
      $('.playground .delme > *').unwrap();
      $('.playground .delthis > *').unwrap();
      

 
        }
        }).droppable({ });
        
        

});

</script>
